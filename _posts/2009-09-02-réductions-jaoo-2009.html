Jusqu'au 18 septembre, les membres du Lorraine JUG peuvent bénéficier de 15% de réduction pour les conférences <a style="font-weight: bold" href="http://jaoo.dk/aarhus-2009/">JAOO 2009 [4-9 octobre, Aarhus, DANEMARK]</a>. Pour obtenir votre code promotionel, envoyer un e-mail à <a href="mailto:info@lorrainejug.org">info@lorrainejug.org</a>.
