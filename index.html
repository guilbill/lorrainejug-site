---
layout: default
title: LorraineJug
---
<section class="posts">
    {% for post in site.posts limit:1 %}
    <article>
        <header>
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        </header>
        {{ post.content }}
        <footer>
            <div class="date">{{ post.date | date_to_string }}</div>
            {% if post.category %}
                <div class="category">{{ post.category }}</div>
            {% endif %}
            {% if post.tags %}
            <div class="tags">
                {% for tag in post.tags %}
                    {{ tag }}
                {% endfor %}
            </div>
            {% endif %}
        </footer>
    </article>
    {% endfor %}
</section>
