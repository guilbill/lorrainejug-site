gcuisinier:
  lastname: CUISINIER
  firstname: Gildas
  gravatar: de6689ce4dd5e330b38e55af0f1b5c6b
  social :
    twitter: gcuisinier
    github: gcuisinier
  bio: >
     <p>Gildas Cuisinier, consultant au Luxembourg, est connu pour son activité pour la communauté Spring francophone.
     Il est à l'origine de la section Spring de Developpez.com laquelle comprend forum, blog, cours, articles techniques,
     interview et FAQ.</p>
     <p>Il a également participé à la relecture de plusieurs ouvrages sur Spring (Spring par la pratique et Spring
     Dynamic Modules in Action) et s'est engagé dans l'évangélisation de Spring 3.0 par le biais de conférences dans
     plusieurs JUG en France et au Luxembourg. Il a également apporté la base du support de XMPP/Jabber de Spring
     WebServices.</p>
     <p>En dehors du monde Spring, il a également collaborer avec Henri Gomez pour fournir un packaging d'OpenJDK pour
     Mac OS X.</p>‎

