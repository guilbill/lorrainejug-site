    homepage: http://www.jmdoudoux.fr
  bio: >
    <p>Passionné par le développement de logiciels depuis son adolescence et par la veille technologique, Jean-Michel
    possède une longue expérience, en SSII et personnelle, dans l'écriture d'applications avec différents langages.</p>
    <p>Utilisant Java depuis sa version 1.0, il aime partager sa passion notamment en se consacrant, depuis plus d'une
    douzaine d'années, à la rédaction de deux didacticiels, intitulés <a href="http://www.jmdoudoux.fr">Développons en
    Java</a>, diffusés sous licence GNU FDL. Il est également le co-fondateur du Lorraine JUG et membre de YaJUG.</p>

