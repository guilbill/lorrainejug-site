jpaumard:
  lastname: PAUMARD
  firstname: José
  gravatar: f784a8de872a5d98f67ac5ccbd6683d0
  social :
    twitter: JosePaumard
    github: JosePaumard
    site: http://blog.paumard.org/
  bio: >
    <p>José est maître de conférences à l'institut Galilée (université Paris 13) et docteur en mathématiques appliquées
    de l'ENS de Cachan. Il découvre Java en 1995, et enseigne le langage et ses API depuis 2000 en DESS (devenu M2
    depuis). Il y a 10 ans, José rencontre <a href="http://www.college-de-france.fr/site/pierre-briant/">Pierre
    Briant</a> et se passionne depuis pour les bases de données historiques et archéologiques. Il codirige dans ce cadre
    le <a href="http://www.museum-achemenet.college-de-france.fr/">projet MAVI</a> en collaboration avec le collège de
    France, et publie en open source <a href="http://www.openmelodie.org/">Open melodie</a> plateforme Java qui joue le
    rôle de back-office du MAVI. Il tient le blog <a href="http://blog.paumard.org/">Java le soir</a>, qui propose plus
    de 650 pages de cours Java / JEE en accès libre. Enfin, José apporte régulièrement son concours à de lastnamebreux
    projets techniques dans des domaines très divers.‎</p>

