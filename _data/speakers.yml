rmaton:
  lastname: MATON
  firstname: Romain
  gravatar: ce157969821355897cb6c971c1a9ee71
  social :
    twitter: rmat0n
    github: rmat0n
    homepage: http://www.web-tambouille.fr
  bio: >
    <p>Après plusieurs années passées chez Improve Technologies et Xebia, Romain Maton est aujourd'hui consultant
    indépendant. Mission après mission, il s’est forgé une solide expérience en développement Web et logiciel. Il
    dispose ainsi d'une très large compétence sur l'ensemble de l'écosystème JEE, que ce soit sur les bonnes pratiques
    d'architecture, sur les frameworks de développement ou sur les interfaces client riches.</p>
    <p>Inconditionnel du pair programming, c'est un fervent disciple des méthodes Agiles. Romain est intervenu dans
    différents JUG de France (Paris, Rennes, Tours, Nancy, Bordeaux…) et conférences (JUG Summer Camp, Soft-Shake,
    RivieraDev…) sur des sujets tels que Scala, Node ou bien encore l'optimisation de sites Web mobiles.</p>
    <p>Il est aussi le créateur de web-tambouille.fr dans lequel il traite de sujets tels que Java, Node, HTML5,
    Javascript, Programmation Fonctionnelle, Android et bien d'autres !‎</p>

